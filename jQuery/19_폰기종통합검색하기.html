<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>폰기종 통합검색하기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#검색박스").keyup(function(){
                const 검색박스 = $(this).val();
                var 검색결과확인 = false;

                $("#폰리스트 li").each(function (){
                    var text =$(this).text();
                    console.log("*****************");
                    console.log(text);

                    if(text.indexOf(검색박스) === -1) {
                        $(this).hide();
                    } else {
                        $(this).show();
                        검색결과확인 = true;
                    }
                });

            })
        })
    </script>
    <style>
        .컨테이너 {
          width: 600px;
          margin: 20px auto;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 0 10px #ccc;
        }
        #검색박스 {
          width: 90%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 20px;
        }
        ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
        li {
          padding: 15px;
          border-bottom: 1px solid #ccc;
          background-color: white;
        }
        body {
          background-color: aliceblue;
        }
  
        #검색결과 {
          display: none; /* 검색결과 없습니다. 숨기기 */
        }
      </style>
</head>
<body>
    <h1>KH 폰매장</h1>
    <div class="컨테이너">
      <input type="text" id="검색박스" placeholder="찾는 기종 검색하기" />
      <ul id="폰리스트">
        <li>Galaxy S21</li>
        <li>iPgone 12</li>
        <li>Google Pixel 5</li>
        <li>OnePlue 9</li>
        <li>Xiaomi Mi 11</li>
        <li>LG Velvet</li>
    
      </ul>
      <p id="검색결과">검색 결과가 없습니다.</p>
    </div>
</body>
</html>
