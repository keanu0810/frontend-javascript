<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문구숨기기</title>
    <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-3.7.1.js"
  ></script>
  <script>
    function 문구숨기기(){
        $("#문구모음").toggle();
    }
  </script>
</head>
        <div>
            <h1>명언들<h1>
                <p>노력에 집팍하라, 숙명적인 노력을</p>
                <p>할 수 있다고 믿는 사람은 결국 그렇게 된다.</p>
                <p>당신이 포기할 떄, 나는 시작한다.</p>
        </div>
        <button onclick="문구숨기기()">버튼</button>

</html>
