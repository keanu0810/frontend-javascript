<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>회원가입</title>
</head>
<style>
  #토글박스{
    width: 200px;
    height: 200px;
    background-color: aliceblue;
    border: 2px solid lightgoldenrodyellow;
    text-align: center;
    line-height: 200px;
  }
  button:hover {
    background-color: black;
    color: white;
  }
  .추가할클래스 {
    font-weight: bold;
  }
</style>
<body>
    <div>
        이름 : <input type="text" id="user_name" /><br />
        이메일<input type="email" id="user_email" /><br />
        비밀번호 : <input type="password" id="user_pw" /><br />
        비밀번호 확인 : <input type="password" id="user_pw_confirm" /><br />
        <button onclick="이름이메일확인()">이름이메일 값 확인</button>
        <button onclick="비밀번호일치여부()">비밀번호 값확인</button>
        <button onclick="회원가입()">회원가입</button>
      </div>

    <div id = "토굴박스">이용약관보이기</div>
    <button onclick="보이기숨기기()">토글 클릭하기</button>

    <script>
              const 이름값 = document.getElementById("user_name");
      const 이메일값 = document.getElementById("user_email");
      const 비밀번호값 = document.getElementById("user_pw");
      const 비밀번호확인값 = document.getElementById("user_pw_confirm");

      function 이름이메일확인() {
        const 이름 = 이름값.value;
        const 이메일 = 이메일값.value;
        const 비밀번호 = 비밀번호값.value;
      }

      function 비밀번호일치여부() {
        const pw = 비밀번호값.value;
        const pw_confirm = 비밀번호확인값.value;

        if (pw == pw_confirm) {
          alert("비밀번호가 일치합니다.");
        } else {
          alert("비밀번호가 일치하지 않습니다.");
        }
      }

        function 보이기숨기기() {
            const 박스 = document.getElementById("토글박스");
            if(박스.classList.contains("추가할클래스")){
                박스.classList.remove("추가할클래스")
            } else {
                박스.classList.add("추가할클래스");
            }
        }


    </script>
    
</body>
</html>
