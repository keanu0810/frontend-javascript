  />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>

        width: 200px;
        margin: 5px;
    }
</style>

<body>
    <!--네비게이션-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"><!-- 세로로 나열된 것들 모두 가로로 한 줄 정렬-->
          <a class="navbar-brand" href="#">옷 판매 사이트</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span><!-- 나중에 네비게이션바 아이콘 위치-->
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <!-- ms : margin-start auto 왼쪽에 여백을 최대한 많이 제공 -->
            <ul class="navbar-nav ms-auto"><!-- 모든 태그를 가능한 오른쪽으로 정렬 -->
              <li class="nav-item active">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="03_이미지갤러리.html">이미지 갤러리</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--글 작성 공간 container 만들어주기-->
    <div class="container">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label> <br>
            <textarea type="form-control" rows="5" cols="20" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">이미지 업로드</label>
            <textarea id="이미지가져오기" type="file" class="form-control" accesskey=""></textarea>
        </div>

        <div id="이미지미리보기" class="mb-3">
            <!--추후 img 태그가 보여질 예정-->
        </div>
        </div>
    </div>
    <!--footer 추가하기-->
    <footer class="footer mt-5">
        <div class="container text-center">
          <p>&copy; 2024 브랜드명. All Rights Reserved.</p>
          <p><a href="#">개인정보처리방침</a> | <a href="#">이용약관</a></p>
        </div>
      </footer>
    <script>
        //이미지 여러장 보여주는 for문 추가
        $(document).ready(function(){
            $("이미지가져오기").change(function(){
                const 파일들 = this.files; //input 에서 선택한 이미지들 가져오기

                //이미지 미리보기 div 비우기 -> 다시 이미지를 선택했을 경우 초기화하고
                //새로 선택한 이미지들 표시하기 위해 작성
                $("#이미지미리보기").empty();

                //만약에 이미지르 가져온 것이 존재한다면
                if(파일들){
                    for(let i = 0; i <파일들.length; i++) {
                        const file = 파일들[i];
                        const 파일읽기 = new FileReader();

                        //파일을 가져오면 파일을 읽고 보여주기 시작
                        파일읽기.onload = function(e) {
                            const이미지태그생성 = $('<img>').attr('src',e.target.result);
                         //이미지 미리보기 div에 생성된 이미지 추가
                         $("$이미지미리보기").append(이미지태그생성);
                    }
                    //최종으로 사람들 눈에 이미지 보여지게 만들어줌
                    파일읽기.readAsDataURL(file);
                    }
            })
        })
    </script>
</body>
